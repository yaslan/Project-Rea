<!-- Content Row -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-12 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 px-2">
                <div class="card-header">
                    <h3>Kullanıcı Ekle</h3>
                </div>
                <form (ngSubmit)="registerUser()" #myForm="">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fullName">İsim:</label>
                                <input [(ngModel)]="formData.fullName" type="text" id="fullName" class="form-control"
                                    name="fullName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userName">Kullanıcı Adı:</label>
                                <input [(ngModel)]="formData.userName" type="text" id="userName" class="form-control"
                                    name="userName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input [(ngModel)]="formData.email" type="email" id="email" class="form-control" name="email"
                                    required pattern="[a-zA-Z0-9._%+-]+@[a-zAZ0-9.-]+\.[a-zA-Z]{2,4}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Şifre:</label>
                                <input [(ngModel)]="formData.password" type="text" id="password" class="form-control"
                                    name="password" required minlength="8">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="userType">Rol Seçiniz:</label>
                            <select [(ngModel)]="formData.userType" id="userType" class="form-control" name="userType" required>
                                <option *ngFor="let option of options" [value]="option.index">{{ option.value }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
