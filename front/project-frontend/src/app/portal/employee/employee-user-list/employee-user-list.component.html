<br><br><br><br>
<div class="row">
  <div class="col-xxl-12 d-flex">
    <div class="card border-1 p-1 flex-fill w-100">
      <div class="card-header border-0 card-header-space-between">
        <h2 class="card-header-title h4 text-secondary">Kullancılar</h2>
      </div>
      <div class="table-responsive">
        <table
          id="projectsTable"
          class="table align-middle table-edge table-nowrap mb-0"
        >
          <thead class="thead-light">
            <tr>
              <th class="user-cell">ID</th>
              <th class="title-cell">Kullanıcı Adı</th>
              <th class="description-cell">Adı</th>
              <th class="description-cell">E-mail</th>
              <th class="description-cell">Kullanıcı Tipi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="text-muted col-1">{{ user.id }}</td>
              <td class="text-muted col-2">{{ user.userName }}</td>
              <td class="text-muted col-2">{{ user.fullName }}</td>
              <td class="text-muted col-2">{{ user.email }}</td>
              <td class="text-muted col-2">{{ user.userType }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
